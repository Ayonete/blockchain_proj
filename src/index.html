  <head>

    <title>Gems Garden</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet"> 
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Gems Garden</h1>
          <h6 class = "text-center"><i>Gems are free but a small gas fee is required to transfer ownership. (Not more than 0.0006ETH!)</i></h6>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="gemsRow" class="row">
        <!-- GEMS LOAD HERE -->
      </div>
    </div>

    <div id="gemTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-gem">
          <div class="panel-heading">
            <h3 class="panel-title">Pearly Perfection</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Type</strong>: <span class="gem-type">Pearls</span><br/>
            <strong>Weight</strong>: <span class="gem-weight">3kg</span><br/>
            <strong>Origin</strong>: <span class="gem-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Pay Fees and Claim</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h3 class = "text-center"><i>Come to this location with proof of purchase to claim your precious stone! <br>No contract address, no diamonds!</i></h6>
    <div id="map" style="height: 400px; width: 100%;"></div>

    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu03g97Qw6P4dEv04nbKutAayW7ZO_Hlc&callback=initMap"></script>
    <script src="path/to/map.js"></script>

   </script>
